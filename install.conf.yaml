- create:
    - ~/downloads
    - ~/.vim/undo-history

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.gitignore_global:
    ~/.shell:
    ~/.tmux.conf:
    ~/.config/nvim: config/nvim
    ~/.config/vifm: config/vifm
    ~/.config/kglobalshortcutsrc: config/kglobalshortcutsrc

- clean: ['~', '~/.config']
